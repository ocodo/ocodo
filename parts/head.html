<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Home</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
         :root {
             --background-color: #111014;
             --text-color: #F4F1ED;
             --link-color: #726F6B;
             --link-active-color: #7F7C78;
             --link-visited-color: #65625F;
             --link-hover-color: #585553;

             --transparent-cyan: #00DDFF13;
             --input-border-color: #555555;
             --input-background-focus-color: #555555;
             --button-background-color: #555555;
             --button-text-color: #000000;
         }

         body {
             font-family: "Helvetica Neue";
             background-color: var(--background-color);
             color: var(--text-color);
             font-size: x-large;
         }
         a:link {
             text-decoration:none;
             color: var(--link-color);
         }
         a:active {
             color: var(--link-active-color);
         }
         a:visited {
             color: var(--link-visited-color);
         }
         a:hover {
             color: var(--link-hover-color);
             text-decoration: underline;
         }

         li {
             font-weight: bold;
             list-style: none;
         }

         hr {
             border: 1px solid var(--transparent-cyan);
         }

         body > ul {
             margin: 1em 0em 3em 3em;
             padding: 0;
         }

         .search-box {
             padding: 10px 0 0 10px
             margin: 0;
         }

         .search-box input {
             background-color: var(--background-color);
             border-radius: 20px 0 0 20px;
             border: 1px solid var(--input-border-color);
             padding: 0.9em;
             color-scheme: dark;
             width: 60%;
             outline: none;
         }

         .search-box button {
             background-color: var(--button-background-color);
             border-radius: 0 20px 20px 0;
             border: 1px solid var(--button-background-color);
             border-left: none;
             padding: 0.9em;
             color: var(--button-text-color);
             margin-left: -7px;
         }

         .search-box form {
             margin: 0.5em;
         }

         .search-box input::placeholder {
             font-weight: bold;
             color: #fff11;
         }

         .search-box input:focus {
             color: var(--text-color);
             background-color: var(--input-background-focus-color);
         }

         input#unix-to-datetime {
             border-radius: 20px;
             width: 200px;
             grid-column: 1;
             color: var(--text-color);
         }

         #unix-to-datetime-container {
             margin: 0.5em;
             display: grid;
             grid-template-columns: auto;
             grid-gap: 0.1em;
             width: 60%;
         }

         .grid-column-1 {
             grid-column: 1;
         }

         .grid-column-2 {
             grid-column: 1;
         }

         .date-output {
             color: var(--link-color);
             font-size: 12pt;
         }

         @media (min-width: 1080px) {
             .container {
                 grid-template-columns: auto auto; /* Two columns for wider screens */
                 width: 400px;
             }

             .grid-column-2 {
                 grid-column: 2;
             }
         }
        </style>
        <script>
         window.addEventListener("keyup", function(e){
             if (e.key == "l" && e.ctrlKey) {
                 console.log("Search via Google")
                 document.querySelector('#google-search').focus()
             }
             else if (e.key == 'p' && e.ctrlKey) {
                 console.log("Search via TPB")
                 document.querySelector('#tpb-search').focus()
             }
         })

         function unixToDateTime() {
             let unixInput = document.getElementById('unix-to-datetime')
             let datetimeOutput = document.getElementById('unix-to-datetime-output')
             let inputValue = unixInput.value
             if (inputValue != "") {
                 let datetime = new Date(unixInput.value * 1000)
                 datetimeOutput.innerHTML = `${datetime.toString()}<br>${datetime.toUTCString()}`
             } else {
                 datetimeOutput.textContent = ""
             }
         }
        </script>
    </head>
    <body>
        <div class="search-box">
            <form action="https://www.google.com/search" method="GET" target="_blank">
                <input type="text" name="q" placeholder="Search Google" id="google-search">
                <button type="submit">Go</button>
            </form>

            <form action="https://tpb.party/s/" method="GET" target="_blank">
                <input type="text" name="q" placeholder="Search TPB..." id="tpb-search">
                <button type="submit">Go</button>
            </form>

            <div id="unix-to-datetime-container" style="">
                <input
                    type="text"
                    id="unix-to-datetime"
                    placeholder="Unix to datetime"
                    onkeyup="unixToDateTime()"
                >

                <div class="grid-column-2 date-output" id="unix-to-datetime-output"></div>
            </div>
        </div>
        <ul>
